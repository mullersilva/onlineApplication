<div class="center-container">
  <mat-card class="search-card">
    <mat-card-content>
      <div class="content-card">
        Localize seu Pokemon
      </div>
      <div class="container">
        <form class="form">
          <mat-form-field class="example">
            <mat-label>Cidade</mat-label>
            <input
              type="city"
              matInput
              [formControl]="cityFormControl"
              placeholder="Ex. New York"
              (keyup.enter)="searchWeatherMap(cityFormControl.value ? cityFormControl.value : '' )"
            />
            <mat-error *ngIf="cityFormControl.hasError('required')"
              >Necess√°rio preenchimento do campo
              <strong>Cidade!</strong></mat-error
            >
          </mat-form-field>
        </form>
      </div>
      <div class="container-button">
        <section>
          <div class="button-search">
            <button
              mat-raised-button
              color="warn"
              (click)="
                searchWeatherMap(cityFormControl.value ? cityFormControl.value : '' )"
              [disabled]="cityFormControl.invalid"
            >
              Buscar
            </button>
          </div>
        </section>
      </div>
    </mat-card-content>
  </mat-card>
</div>
